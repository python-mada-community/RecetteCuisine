<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recette de Cuisine</title>
  <link rel="stylesheet" href="{{url_for('static', filename='bootstrap-5.3.2-dist/css/bootstrap.min.css')}}">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Recette de Cuisine</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/recipe/new">Cr√©er une recette</a>
          </li>
        </ul>
      </div>
    </nav>

    <h1>Liste des Recettes</h1>

    <ul class="list-group">
      {% for recipe in recipes %}
        <li class="list-group-item">
          <a href="/recipe/{{ recipe.id }}">{{ recipe.name }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>


  <script src="{{url_for('static', filename='bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js')}}"></script>
</body>
</html>
